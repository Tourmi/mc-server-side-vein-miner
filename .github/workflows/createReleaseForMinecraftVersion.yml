name: Create releaseon:  workflow_call:    inputs:      minecraft-version:        required: true        type: string      svmm-version:        required: true        type: string    secrets:      GITHUB_TOKEN:        required: truejobs:  release:    name: release ${{inputs.svmm-version}} on Minecraft ${{inputs.minecraft-version}}    runs-on: ubuntu-latest    permissions:      contents: write      packages: write    steps:    - uses: actions/checkout@v4      name: Checking out release/${{ inputs.minecraft-version }}      with:        ref: release/${{ inputs.minecraft-version }}    - uses: mingjun97/file-regex-replace@v1      name: Update version number      with:        regex: ^(version = )(.*)$        flags: gm        replacement: "$1'${{ inputs.minecraft-version }}-${{ inputs.svmm-version }}'"        include: build.gradle        - name: Set up JDK 17      uses: actions/setup-java@v4      with:        java-version: '17'        distribution: 'temurin'    - name: Setup Gradle      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0    - name: Build with Gradle      run: |        chmod +x gradlew        ./gradlew build    - name: Commit new version to branch release/${{ inputs.minecraft-version }}      run: |        git config --global user.name '${{ vars.BUILD_ACTOR_NAME }}'        git config --global user.email '${{ vars.BUILD_ACTOR_EMAIL }}'        git commit -am "Bump version to ${{ inputs.minecraft-version }}-${{ inputs.svmm-version }}"        git push        git tag "${{ inputs.minecraft-version }}-${{ inputs.svmm-version }}"        git push origin "${{ inputs.minecraft-version }}-${{ inputs.svmm-version }}"      - name: Create release      env:        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        TAG: ${{ inputs.minecraft-version }}-${{ inputs.svmm-version }}      run: |        gh release create "$TAG" 'build/libs/*.jar' --generate-notes --title "${{ inputs.minecraft-version }}-${{ inputs.svmm-version }}"